{% extends 'base.html' %}
{% block content %}

<h2>Edit Item</h2>

<form id="form" action="{{ url_for('editItem', cat_name=cat_name, item_name=item_name) }}" method="post">
    <div class="form-group">
        <label for="item_name">Item Name</label><br>
        <input type="text" name="item_name">
    </div>
    <div class="form-group">
        <label for="item_description">Description</label><br>
        <textarea form="form" name="item_description" rows="8" cols="80"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
    <a href="{{ url_for('showCatItems', cat_name=cat_name) }}">Cancel</a>
</form>

{% endblock %}
