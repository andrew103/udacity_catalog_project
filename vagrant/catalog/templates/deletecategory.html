{% extends 'base.html' %}
{% block content %}

<h2>Delete {{ cat_name }}?</h2>

<form action="{{ url_for('deleteCategory', cat_name=cat_name) }}" method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('showCatalog') }}">Cancel</a>
</form>

{% endblock %}
