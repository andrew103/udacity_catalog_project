{% extends 'base.html' %}
{% block content %}

<h2>Delete {{ item_name }}?</h2>

<form action="{{ url_for('deleteItem', cat_name=cat_name, item_name=item_name) }}" method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('showItemDescription', cat_name=cat_name, item_name=item_name) }}">Cancel</a>
</form>

{% endblock %}
