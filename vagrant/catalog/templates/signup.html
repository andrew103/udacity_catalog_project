<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('showCatalog') }}">Catalog App</a>
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('showCatalog') }}">Home</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        <li><a href="{{ url_for('signup') }}">Signup</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                      <ul>
                          {% for message in messages %}
                              <li> <strong> {{ message }} </strong> </li>
                          {% endfor %}
                      </ul>
                    {% endif %}
                {% endwith %}

                <h1 style="text-align:center;">Sign Up</h1>
                <form action="{{ url_for('signup') }}" method="post">
                    <div class="form-group">
                        <label for="nameinput">Name</label>
                        <input type="text" class="form-control" name="nameinput" required>
                    </div>
                    <div class="form-group">
                        <label for="emailinput">Email</label>
                        <input type="email" class="form-control" name="emailinput" required>
                    </div>
                    <div class="form-group">
                        <label for="passinput">Password</label>
                        <input type="password" class="form-control" name="passinput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
